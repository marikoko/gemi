<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gemi</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da|Barlow+Semi+Condensed&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <header class='gridcontainer'>
        <h1 id="logo"><span>gemi</span>Generator for Branded Microinteractions </h1>
        <div class="intro-text">
            <p>Choose one from each category.</p>
            <p>And you're good to go.</p>
        </div>
        <h2 id="brandidentity">Brandidentity</h2>
        <ul>
            <li>Energetic & Lively</li>
            <li>Playfull & Friendly</li>
            <li>Decisive & Sure</li>
            <li>Calm & Soft</li>
        </ul>
    </header>
    <main class='generator'>
        <h2 id="components">Components</h2>
        <section class="component-button">
            <h3 class="component-type">Button</h3>
            <div class="bi enle">
                <div class="center">
                    <button id="enleBtn">
                        Text
                        <span class="animateBg" data-ripple-color="#fff"></span>
                    </button>
                </div>
                <!-- <div class="shadow"></div> -->
            </div>
            <div class="bi frepi">
                <div class="center">
                    <button class="frepiBtn">Text</button>
                </div>
                <!-- <div class="shadow"></div> -->
            </div>
            <div class="bi ensi">
                <div class="center">
                    <div id="ensiBtn">
                        <button id="ensiBtn-text" class="success">Text</button>
                        <button id="ensiBtn-ani" class="success"><i class="fas fa-angle-right"></i></button>
                    </div>
                </div>
                <!-- <div class="shadow"></div> -->
            </div>
            <div class="bi rusa">
                    <div class="rusaBtn center">
                        <button id="rusaBtn">Text</button>
                    </div>
                <!-- <div class="shadow"></div> -->
            </div>
        </section>
        <section class="component-checkbox">
            <h3 class="component-type">Checkbox</h3>
            <div class="bi enle">
                <div class="container center">
                    <label for="enleC" class="animate-enle">
                        <input id="enleC" type="checkbox" name="category" value="value">
                        <div><span></span>Text</div>
                    </label>
                </div>
            </div>
            <div class="bi frepi">
                <div class="container center frepiC">
                    <label for="frepiC" class="animate-frepi">
                        <input id="frepiC" type="checkbox" name="category" value="value">
                        <div>
                            <span></span>
                            Text
                            <svg width="156" height="144" viewBox="0 0 156 144" fill="black" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="42" cy="28" r="3"/>
                                <circle cx="42" cy="88" r="3"/>
                                <circle cx="102" cy="119" r="3"/>
                                <circle cx="122" cy="58" r="3"/>
                                <circle cx="102" cy="20" r="3"/>
                                <circle cx="70.5" cy="30.5" r="1.5"/>
                                <circle cx="20.5" cy="62.5" r="1.5"/>
                                <circle cx="50.5" cy="114.5" r="1.5"/>
                                <circle cx="130.5" cy="86.5" r="1.5"/>
                                <circle cx="100.5" cy="48.5" r="1.5"/>
                                <circle cx="87.5" cy="93.5" r="1.5"/>
                            </svg>
                            <svg width="156" height="144" viewBox="0 0 156 144" fill="black" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="42" cy="28" r="3"/>
                                <circle cx="42" cy="88" r="3"/>
                                <circle cx="102" cy="119" r="3"/>
                                <circle cx="122" cy="58" r="3"/>
                                <circle cx="102" cy="20" r="3"/>
                                <circle cx="70.5" cy="30.5" r="1.5"/>
                                <circle cx="20.5" cy="62.5" r="1.5"/>
                                <circle cx="50.5" cy="114.5" r="1.5"/>
                                <circle cx="130.5" cy="86.5" r="1.5"/>
                                <circle cx="100.5" cy="48.5" r="1.5"/>
                                <circle cx="87.5" cy="93.5" r="1.5"/>
                            </svg>
                        </div>
                    </label>
                </div>
            </div>
            <div class="bi ensi">
                <div class="container center ensiC">
                    <label for="ensiC" class="animate-ensi">
                        <input id="ensiC" type="checkbox" name="category" value="value">
                        <div><span></span>Text</div>
                    </label>
                </div>
            </div>
            <div class="bi rusa">
                <div class="container center">
                    <input id="rusaCheck1" type="checkbox" name="category" value="value">
                    <label for="rusaCheck1"><span>Text</span></label>
                </div>
            </div>
        </section>
        <section class="component-textfield">
            <h3 class="component-type">Textfield</h3>
            <div class="bi enle">
                <div class="center">
                    <form action="#" method="post">
                        <label>
                            Text
                            <input type="text" name="name">
                        </label>
                    </form>
                </div>
            </div>
            <div class="bi frepi">
                    <div class="center">
                            <form action="#" method="post">
                                <label>
                                    Text
                                    <input type="text" name="name">
                                </label>
                            </form>
                        </div>                
            </div>
            <div class="bi ensi">
                    <div class="center">
                            <form action="#" method="post">
                                <label>
                                    Text
                                    <input type="text" name="name">
                                </label>
                            </form>
                        </div>
            </div>
            <div class="bi rusa">
                    <div class="center">
                            <form action="#" method="post">
                                <label>
                                    Text
                                    <input type="text" name="name">
                                </label>
                            </form>
                        </div>
            </div>
        </section>
        <section class="component-modal">
            <h3 class="component-type">Modal</h3>
            <div class="bi enle">
                <div class="center"><button>open modal</button></div>
            </div>
            <div class="bi frepi">
                <div class="center"><button>open modal</button></div>
            </div>
            <div class="bi ensi">
                <div class="center"><button>open modal</button></div>
            </div>
            <div class="bi rusa">
                <div class="center"><button>open modal</button></div>
            </div>
        </section>

    </main>

    <footer>
        <p>Ich bin der footer</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/modules.js"></script>

</body>
</html>
