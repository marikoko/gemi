<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        <nav>
            <ul>
                <li><a href="#">Gemi</a></li>

        </nav>
    </header>
    <main>
        <section class="preview">
                <button id="demo-btn">Help</button>
                <button class="startAni">Start</button>
                <button class="replay">Replay</button>

        <section class="selection">

                <button class="btn">Buttons</button>

                <button class="modal">Modal</button>
            </div>
            <div class="colors">
                <h3>Colors</h3>

                    <input type="text">

                <label>Second Main Color
                    <input type="text">
                </label>
                <label>Akzent Color
                    <input type="text">
                </label>

            </div>

            <div class="brandidentity">
                <h3>Brand Identity</h3>
                <button id="btnA" class="brand-type">TypA</button>
                <button id="btnB" class="brand-type">TypB</button>
                <button id="btnC" class="brand-type">TypC</button>
                <button id="btnD" class="brand-type">TypD</button>
            </div>

        <section class="output">
            <p>Hier kommt der code rein - toll gell</p>
            <!-- <pre> -->
                <code>
                    .btnA {animation: grow 2s ease-in-out}
                    
                    @keyframes grow {

                    }
                </code>
            <!-- </pre> -->
        </section>
