<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gemi</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da|Barlow+Semi+Condensed&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <header class='gridcontainer'>
        <h1 id="logo"><span>gemi</span>Generator for Branded Microinteractions </h1>
        <div class="intro-text">
            <p>Choose one from each category.</p>
            <p>And you're good to go.</p>
        </div>
        <h2 id="brandidentity">Brandidentity</h2>
        <ul>
            <li>Energetic & Lively</li>
            <li>Playfull & Friendly</li>
            <li>Decisive & Sure</li>
            <li>Calm & Soft</li>
        </ul>
    </header>
    <main class='generator'>
        <h2 id="components">Components</h2>
        <section class="component-button">
            <h3 class="component-type">Button</h3>
            <div class="bi enle">
                <div class="center">
                    <button id="enleBtn">
                        Send
                        <span class="animateBg"></span>
                    </button>
                </div>
                <div class="shadow"></div>

            </div>
            <div class="bi frepi">
                <div class="center">
                    <button class="frepiBtn">Button</button>
                </div>
                <div class="shadow"></div>

            </div>
            <div class="bi ensi">
                <div class="center">
                    <div id="ensiBtn">
                        <button id="entsiBtn-text" class="success">Send</button>
                        <button id="entsiBtn-ani" class="success"><i class="fas fa-angle-right"></i></button>
                    </div>
                </div>
                <div class="shadow"></div>

            </div>
            <div class="bi rusa">
                <div class="center">
                    <div class="rusaBtn">
                        <button id="rusaBtn" class="animate-layer">Send</button>
                    </div>
                </div>
                <div class="shadow"></div>

            </div>
        </section>
        <section class="component-checkbox">
            <h3 class="component-type">Checkbox</h3>
            <div class="bi enle">
                
            </div>
            <div class="bi frepi">
            </div>
            <div class="bi ensi">
                
            </div>
            <div class="bi rusa">
                
            </div>
            
        </section>
        <section class="component-textfield">
            <h3 class="component-type">Textfield</h3>
            <div class="bi enle">
                
            </div>
            <div class="bi frepi">
            </div>
            <div class="bi ensi">
                
            </div>
            <div class="bi rusa">
                
            </div>
        </section>
        <section class="component-modal">
            <h3 class="component-type">Modal</h3>
            <div class="bi enle">
                
            </div>
            <div class="bi frepi">
            </div>
            <div class="bi ensi">
                
            </div>
            <div class="bi rusa">
                
            </div>
        </section>

    </main>

    <footer>
        <p>Ich bin der footer</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/modules.js"></script>

</body>
</html>
