<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button-ruhsa</title>
    <link rel="stylesheet" href="css/ruhsa.css">
</head>
<body>
    <div class="center">
        <button id="btn-A">Button</button>
    </div>

    <script>
        let d = window.document;
        const btn = d.querySelector('#btn-A');

        animationStart = () => {
            console.log('geklickt');
            btn.classList.toggle('animation');
        }

        btn.addEventListener('click', animationStart)


        
    </script>
</body>
</html>
