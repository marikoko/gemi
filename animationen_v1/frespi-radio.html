<head>

    <title>Radio-frespi</title>

<body>
    
    <form action="#" method="get">
        <div class="radiobtn">

            <label>
                <input type="radio" name="Geschlecht" value="woman">Frau

        <div class="checkboxbtn">
            <label>
                <input type="checkbox" name="books" value="Fisch verliebt">fisch verliebt
            </label>
            <label>
                <input type="checkbox" name="books" value="garp">Garp und wie er die Welt sah!
            </label>
        </div>
    </form>

    <script src="js/frespi-radio.js"></script>
